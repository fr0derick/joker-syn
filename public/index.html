<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Joker-Syn</title>

    <!-- Add shader background script -->
    <script src="https://xemantic.github.io/shader-web-background/dist/shader-web-background.min.js"></script>
    <script type="x-shader/x-fragment" id="image">
      precision mediump float;
      #define SPIN_EASE 0.8
      #define spin_time 5.
      #define spin_amount 0.3
      #define contrast 3.
      #define PIXEL_SIZE 2.0  // Adjust this value to change pixelation amount

      #define colour_1 vec4(1.0,0.3725490196,0.3333333333,1.0)
      #define colour_2 vec4(0.0,0.6156862745,1.0,1.0)
      #define colour_3 vec4(0.2156862745,0.2588235294,0.2666666667,1.0)

      uniform vec2 iResolution;
      uniform float iTime;

      void main() {
        // Pixelation
        vec2 pixels = vec2(PIXEL_SIZE);
        vec2 uv = floor(gl_FragCoord.xy/pixels)*pixels;
        uv = (uv - 0.5*iResolution.xy)/length(iResolution.xy) - vec2(0.12, 0.);

        float uv_len = length(uv);

        float speed = (spin_time*SPIN_EASE*0.2) + 302.2;
        float new_pixel_angle = (atan(uv.y, uv.x)) + speed - SPIN_EASE*20.*(1.*spin_amount*uv_len + (1. - 1.*spin_amount));

        vec2 mid = vec2(0.5, 0.5);
        uv = (vec2((uv_len * cos(new_pixel_angle) + mid.x), (uv_len * sin(new_pixel_angle) + mid.y)) - mid);

        uv *= 30.;
        speed = iTime*(2.);
        vec2 uv2 = vec2(uv.x+uv.y);

        for(int i=0; i < 5; i++) {
          uv2 += sin(max(uv.x, uv.y)) + uv;
          uv  += 0.5*vec2(cos(5.1123314 + 0.353*uv2.y + speed*0.131121),sin(uv2.x - 0.113*speed));
          uv  -= 1.0*cos(uv.x + uv.y) - 1.0*sin(uv.x*0.711 - uv.y);
        }

        float contrast_mod = (0.25*contrast + 0.5*spin_amount + 1.2);
        float paint_res = min(2., max(0.,length(uv)*(0.035)*contrast_mod));
        float c1p = max(0.,1. - contrast_mod*abs(1.-paint_res));
        float c2p = max(0.,1. - contrast_mod*abs(paint_res));
        float c3p = 1. - min(1., c1p + c2p);

        gl_FragColor = (0.3/contrast)*colour_1 + (1. - 0.3/contrast)*(colour_1*c1p + colour_2*c2p + vec4(c3p*colour_3.rgb, c3p*colour_1.a));
      }
    </script>
  </head>
  <body>
    <noscript>Find Synergetic Jokers!</noscript>
    <div id="root"></div>

    <!-- Initialize shader background -->
    <script>
      let t = 0;
      requestAnimationFrame(function update() {
        t += 1 / 120;
        requestAnimationFrame(update);
      });
      shaderWebBackground.shade({
        shaders: {
          image: {
            uniforms: {
              iResolution: (gl, loc, ctx) =>
                gl.uniform2f(loc, ctx.width, ctx.height),
              iTime: (gl, loc) => gl.uniform1f(loc, t),
            },
          },
        },
      });
    </script>
  </body>
</html>
